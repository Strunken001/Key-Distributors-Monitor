<div class="row" *ngIf = "allStocks$ | async as data ">
    <div class="col-lg-2 col-md-4 col-sm-4">
        <div class="card card-stats">
            <div class="card-header card-header-warning card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">money</i>
                </div>
                <p class="card-category">Stock Holding</p>
                <h3 class="card-title">
                </h3>
            </div>
            <div class="card-footer">
                <div class="stats">
                    &#8358;{{data.stockValue}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4">
        <div class="card card-stats">
            <div class="card-header card-header-success card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">local_atm</i>
                </div>
                <p class="card-category">Trade Debt</p>
                <h3 class="card-title"></h3>
            </div>
            <div class="card-footer">
                <div class="stats">
                    &#8358;{{data.tradeDebt}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4">
        <div class="card card-stats">
            <div class="card-header card-header-danger card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">computer</i>
                </div>
                <p class="card-category">Total Stock</p>
                <h3 class="card-title"></h3>
            </div>
            <div class="card-footer">
                <div class="stats">
                    &#8358;{{data.totalStock}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4">
        <div class="card card-stats">
            <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">person</i>
                </div>
                <p class="card-category">Distributors</p>
                <h3 class="card-title"></h3>
            </div>
            <div class="card-footer">
                <div class="stats">
                    {{data.distributorCount}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-7 col-sm-7">
        <div class="card card-stats">
            <div class="card-header card-header-warning card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">credit_card</i>
                </div>
                <p class="card-category">Credit Facility</p>
            </div>
            <div class="card-footer">
                <div class="stats">
                    Availed: &#8358;{{data.availedFacilityAmount}}
                </div>
                <div class="stats">
                    Used: &#8358;{{data.usedFacilityAmount}}
                </div>
            </div>
        </div>
    </div>
</div>
